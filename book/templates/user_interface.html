{% extends "index.html" %}
{% load static %}
{% block content %}
<style>
  body2 {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    width: 380px;
  }

  .login-box h2 {
    color: #fff;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .form-control {
    border-radius: 25px;
    padding: 12px 15px;
    border: none;
  }

  .form-control:focus {
    box-shadow: 0 0 5px rgba(255,255,255,0.5);
  }

  .btn-login {
    background: #00c6ff;
    border: none;
    color: white;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 25px;
    margin-top: 10px;
    transition: 0.3s;
  }

  .btn-login:hover {
    background: #007bff;
    transform: scale(1.05);
  }

  .extra-links {
    margin-top: 15px;
    font-size: 14px;
    color: #f0f0f0;
  }

  .extra-links a {
    color: #fff;
    text-decoration: underline;
  }
</style>
<body2>
<div class="login-box">
  <h2><i class="bi bi-person-circle"></i> User Login</h2>

  <form method="post" action=" ">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
    </div>

    <button type="submit" class="btn-login">Login</button>
  </form>

  <div class="extra-links">
    <p>Donâ€™t have an account? <a href="#">Register here</a></p>
    <p><a href="#">Forgot password?</a></p>
  </div>
</div>
</body2>
{% endblock %}
