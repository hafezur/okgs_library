{% extends "index.html" %}
{% block content %}
  <style>
    body1 {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      max-width: 400px;
      width: 90%;
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 500;
      border: none;
      transition: 0.3s;
      margin-top: 15px;
    }

    .login-btn.user {
      background: #00c6ff;
      color: white;
    }

    .login-btn.admin {
      background: #ff416c;
      color: white;
    }

    .login-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }


  
  </style>

<body1>

  <div class="login-container">
    <h1><i class="bi bi-book-half"></i> OKGS Library</h1>
    <p>Select a login type to continue</p>

    
    <a href="{% url 'get_user_interface' %}" class=" btn btn-warning login-btn user">
           <i class="bi bi-shield-lock"></i> Login as User
    </a>
    <a href="{% url 'admin:index' %}" class="btn btn-warning login-btn admin">
           <i class="bi bi-shield-lock"></i> Admin Login
    </a>


    
  </div>

</body1>
{% endblock  %}
