{% extends "index.html" %}
{% block content %}

<style>
  /* Instagram Soft Gradient Background */
  .insta-bg {
    background: linear-gradient(135deg, #070bda 0%, #fad0c4 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
  }

  /* Frosted Card */
  .insta-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 25px;
    padding: 45px 35px;
    text-align: center;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 100%;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0);   }
  }

  /* Title */
  .insta-title {
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(90deg, #ff6b6b, #ff9f43);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 12px;
  }

  .subtitle {
    color: #fff;
    font-size: 16px;
    margin-bottom: 30px;
    opacity: 0.9;
  }

  /* Buttons */
  .insta-btn {
    display: block;
    width: 100%;
    padding: 13px;
    border-radius: 40px;
    font-size: 17px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.25s;
    border: none;
    margin-bottom: 12px;
    color: white;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  .insta-btn:hover {
    transform: scale(1.07);
    box-shadow: 0 10px 22px rgba(0,0,0,0.2);
  }

  .btn-user {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
  }

  .btn-admin {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
  }

  /* Icon styling */
  .insta-btn i {
    margin-right: 8px;
    font-size: 20px;
  }
</style>

<div class="insta-bg">

  <div class="insta-card">

    <h1 class="insta-title"><i class="bi bi-book-half"></i> OKGS Library</h1>
    <p class="subtitle">Choose how you want to log in</p>

    <!-- User Login -->
    <a href="{% url 'get_user_interface' %}" class="insta-btn btn-user">
      <i class="bi bi-person-circle"></i> Login as User
    </a>

    <!-- Admin Login -->
    <a href="" class="insta-btn btn-admin">
      <i class="bi bi-shield-lock"></i> Admin Login
    </a>

  </div>

</div>

{% endblock %}
