{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
  /* Background like Instagram soft gradient */
  body {
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    font-family: 'Poppins', sans-serif;
  }

  .insta-card {
    background: #fff;
    border-radius: 35px;
    padding: 30px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    transition: 0.3s ease;
  }

  .insta-card:hover {
    box-shadow: 0 18px 40px rgba(0,0,0,0.18);
  }

  .insta-title {
    font-size: 26px;
    font-weight: 700;
    background: linear-gradient(90deg, #ff6b6b, #ff9f43);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: .5px;
  }

  .insta-btn {
    border-radius: 40px;
    font-weight: 600;
    padding: 12px;
    font-size: 18px;
    background: linear-gradient(90deg, #ff6b6b, #ff9f43);
    border: none;
    color: white;
    transition: .2s;
  }

  .insta-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
  }

  .divider {
    width: 80px;
    height: 4px;
    background: #ff6b6b;
    border-radius: 5px;
    margin: 10px auto 20px;
  }
</style>

<div class="container my-5">
  <div class="insta-card mx-auto" style="max-width: 600px;">
    <h2 class="text-center insta-title mb-2">OKGS Dynamic Library</h2>
    <div class="divider"></div>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="d-grid mt-4">
        <button type="submit" class="insta-btn">Submit</button>
    </div>
    </form>

  </div>
</div>

{% endblock %}
