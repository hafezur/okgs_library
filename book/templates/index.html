<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIBRARIA | Library Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif;}
    .navbar {background-color: #5ee610;}
    .navbar a.nav-link, .navbar-brand {color: #fff !important;}
    .hero {
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(83, 6, 134, 0.6);
    }
    .hero-content {position: relative; z-index: 2;}
    .hero h1 {font-weight: 700; font-size: 2.5rem;}
    .hero p {font-size: 1.2rem; margin-bottom: 2rem;}
    .category-section {display: flex; flex-wrap: wrap; justify-content: center;}
    .category-box {
      flex: 1 1 180px;
      margin: 10px;
      padding: 30px 10px;
      text-align: center;
      border-radius: 10px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .category-box:hover {transform: translateY(-5px); opacity: 0.9;}
    .books {background: #f0ad4e;}
    .ebooks {background: #5cb85c;}
    .dvds {background: #5bc0de;}
    .magazines {background: #d9534f;}
    .audio {background: #9b59b6;}
    .eaudio {background: #16a085;}
    footer {background: hwb(298 2% 20%); color: #bbb; padding: 30px 0; text-align: center;}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">OKGS-Dynamic Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link">HOME</a></li>
          <li class="nav-item"><a href="{% url 'store_book' %}" class="nav-link">ADD NEW BOOK</a></li>
          <li class="nav-item"><a href="{% url 'show_books' %}" class="nav-link">BOOKS & MEDIA</a></li>
          <li class="nav-item"><a href="#" class="nav-link">NEWS & EVENTS</a></li>
          <li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li>
          <li class="nav-item"><a href="{% url 'login_interface' %}" class="nav-link"><i class="bi bi-person"></i> Login / Register</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %} 
  {% endblock %}
  

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>Â© 2025 OKGS-Dynamic-Library  All Rights Reserved. | Designed by OKGS Software Development Team.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
