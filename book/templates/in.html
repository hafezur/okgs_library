<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OKGS Library | Knowledge Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #f39c12;
      padding: 10px 0;
    }

    .top-links {
      text-align: right;
      font-size: 14px;
      margin-right: 40px;
    }
    .top-links a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    /* NAVIGATION */
    nav {
      background-color: #fff;
      border-radius: 50px;
      padding: 10px 30px;
      width: 85%;
      margin: 10px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #f39c12;
    }
    .logo span {
      color: #007bff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      position: relative;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #f39c12;
    }

    /* HERO SECTION */
    .hero {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 160px 20px;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h4 {
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffe9cc;
      font-weight: 500;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 700;
      margin-top: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .hero .btn {
      background-color: #f39c12;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      border: none;
      text-decoration: none;
    }
    .hero .btn:hover {
      background-color: #e38b06;
    }

    /* FOOTER */
    footer {
      background-color: #f39c12;
      text-align: center;
      color: #fff;
      padding: 15px 0;
      margin-top: 60px;
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      .hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header>
    <div class="top-links">
      <a href="#">FAQs</a> | 
      <a href="#">Help</a> | 
      <a href="#">Support</a>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Books</a></li>
    </ul>

    <div class="logo">OKGS<span>Library</span></div>

    <ul>
      <li><a href="#">Services</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h4>Read • Learn • Grow</h4>
      <h1>Your Digital Library<br>For Knowledge & Discovery</h1>
      <a href="#" class="btn">Explore Books</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 SAIDE Library | Designed by Engr. Hafiz
  </footer>

</body>
</html>
